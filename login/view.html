<header>
    <div class="container">
        <button class="btn btn-info" ng-click="changeLanguage('en')">en</button>
        <button class="btn btn-info" ng-click="changeLanguage('ru')">ru</button>
    </div>
</header>

    <div class="container">
<div class="col-md-6 col-md-offset-3">
